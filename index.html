<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Fresh Pricing Page</title>
  <link rel="stylesheet" href="css/site.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel"> <!--classes and data-bs-ride required, id targeted below-->
      <div class="carousel-indicators"> <!--buttons at bottom of carousel (optional)-->
        <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" 
        current="true" aria-label="Farm Fresh Produce"></button>
        <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"  
        aria-label="Free Delivery"></button>
        <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2" 
        aria-label="Shop with our app"></button>
      </div>
      <div class="carousel-inner"><!--slides-->
        <div class="carousel-item active">
          <img src="img/FarmFresh.png" class="d-block w-100" alt="From our farm to your table"> <!--Classes necessary-->
        </div>
        <div class="carousel-item">
          <img src="img/FreeDelivery.png" class="d-block w-100" alt="Free delivery">
        </div>
        <div class="carousel-item">
          <img src="img/FreshApp.png" class="d-block w-100" alt="Use our app to shop">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
          crossorigin="anonymous">
  </script>
</body>
</html>
